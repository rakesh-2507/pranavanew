<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenwich Estates - Property Inquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->


    <!-- Main Content -->
    <div class="main-container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Logos inside main container -->
                        <div class="header-container container mb-4">
                            <div class="logos">
                                <!-- Left section with logo -->
                                <div class="logo">
                                    <img src="pranava.jpg" alt="Logo" width="15%" class="me-2">
                                </div>
                                <!-- Right section with logo -->
                                <div class="logo">
                                    <img src="greenwich.jpg" alt="Partner Logo" width="22%">
                                </div>
                            </div>
                        </div>

                        <form id="inquiryForm">
                            <!-- Property Inquiry Details -->
                            <div class="section-card mb-5">
                                <div class="section-header mb-4">
                                    <i class="fas fa-file-alt text-success me-2"></i>
                                    <h5 class="d-inline">Property Inquiry Details</h5>
                                </div>

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label text-muted">
                                            <i class="fas fa-user me-1"></i> Name
                                        </label>
                                        <input type="text" class="form-control" placeholder="Enter full name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-muted">
                                            <i class="fas fa-briefcase me-1"></i> Occupation
                                        </label>
                                        <input type="text" class="form-control" placeholder="Enter occupation">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-muted">
                                            <i class="fas fa-building me-1"></i> Company
                                        </label>
                                        <input type="text" class="form-control" placeholder="Company name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-muted">
                                            <i class="fas fa-envelope me-1"></i> Email
                                        </label>
                                        <input type="email" class="form-control" placeholder="name@email.com">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-muted">
                                            <i class="fas fa-phone me-1"></i> Contact Number
                                        </label>
                                        <input type="tel" class="form-control" placeholder="+91 91234 56789">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-muted">
                                            <i class="fas fa-map-marker-alt me-1"></i> Address
                                        </label>
                                        <input type="text" class="form-control" placeholder="Street, City, ZIP">
                                    </div>
                                </div>
                            </div>

                            <!-- Property Preferences -->
                            <div class="section-card mb-5">
                                <div class="section-header mb-4">
                                    <i class="fas fa-sliders-h text-info me-2"></i>
                                    <h5 class="d-inline">Property Preferences</h5>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label text-muted">Sizes</label>
                                    <div class="d-flex gap-3 mt-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="size1">
                                            <label class="form-check-label size-tag" for="size1">
                                                4 BHK + HT
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="size2">
                                            <label class="form-check-label size-tag" for="size2">
                                                6 BHK + HT
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label text-muted">Minimum Price</label>
                                        <input type="text" class="form-control" placeholder="$500,000">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-muted">Maximum Price</label>
                                        <input type="text" class="form-control" placeholder="$1,200,000">
                                    </div>
                                </div>
                            </div>

                            <!-- How did you know -->
                            <div class="section-card mb-5">
                                <div class="mb-4">
                                    <h5>How did you come to know about Greenwich?</h5>
                                </div>

                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Search options">
                                </div>

                                <div class="suggested-label mb-3">Suggested</div>

                                <div class="row g-2">
                                    <div class="col-md-6">
                                        <div class="form-check option-card">
                                            <input class="form-check-input" type="checkbox" id="social">
                                            <label class="form-check-label w-100" for="social">
                                                Social Media
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check option-card">
                                            <input class="form-check-input" type="checkbox" id="ads">
                                            <label class="form-check-label w-100" for="ads">
                                                Online Ads
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check option-card">
                                            <input class="form-check-input" type="checkbox" id="friends">
                                            <label class="form-check-label w-100" for="friends">
                                                Friends / Family
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check option-card">
                                            <input class="form-check-input" type="checkbox" id="portal">
                                            <label class="form-check-label w-100" for="portal">
                                                Real Estate Portal
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check option-card">
                                            <input class="form-check-input" type="checkbox" id="newspaper">
                                            <label class="form-check-label w-100" for="newspaper">
                                                Newspaper
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check option-card">
                                            <input class="form-check-input" type="checkbox" id="billboards">
                                            <label class="form-check-label w-100" for="billboards">
                                                Billboards
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check option-card">
                                            <input class="form-check-input" type="checkbox" id="broker">
                                            <label class="form-check-label w-100" for="broker">
                                                Broker/Agent
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check option-card">
                                            <input class="form-check-input" type="checkbox" id="event">
                                            <label class="form-check-label w-100" for="event">
                                                Event/Expo
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check option-card">
                                            <input class="form-check-input" type="checkbox" id="other">
                                            <label class="form-check-label w-100" for="other">
                                                Other
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Remarks -->
                            <div class="row g-4 mb-5">
                                <div class="col-md-12">
                                    <div class="section-card h-100">
                                        <h5 class="mb-3">Remarks</h5>
                                        <textarea class="form-control" rows="8"
                                            placeholder="Add any additional comments or questions"></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center" style="padding: 1rem 0rem;">
                                <button type="submit" class="btn submit btn-lg px-5 py-3">
                                    Submit Inquiry
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Thank You Modal -->
    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <!-- Success Icon -->
                <i class="fas fa-thumbs-up fa-3x text-success mb-3"></i>
                <p>Thank you for your interest in Greenwich.</p>
                <button type="button" class="btn success mt-3" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
